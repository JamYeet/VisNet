<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisNet - Upload</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .file-name {
      font-size: 13px;
      color: #333;
      margin-top: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <img src="VisNet.png" alt="VisNet Logo" class="logo-img"/>

    <p class="instruction">Upload a file, or choose a file youâ€™ve already uploaded.</p>

    <div class="upload-box">
      <img src="file-icon.png" alt="File Icon" class="rocket-icon">
      <p><strong>Drag a file here, or</strong></p>
      <label for="fileInput" class="file-label">Choose a file to upload</label>
      <input type="file" id="fileInput" accept=".mp4,.mov" />
      <p id="fileName" class="file-name"></p>
    </div>

    <button class="convert-btn">Convert</button>
    <p class="file-note">Supported files: mp4, mov</p>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
      } else {
        fileNameDisplay.textContent = '';
      }
    });
  </script>
</body>
</html>
