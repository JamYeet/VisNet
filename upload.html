<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisNet - Upload Video</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="VisNet.png" alt="VisNet Logo" class="logo-img" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Try It</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="upload-container">
    <img src="VisNet.png" alt="VisNet Logo" class="logo-img2"/>
    <br>
    <br>

    <p class="instruction">Upload a video file to analyze lip movements and convert to text</p>

    <div class="upload-box">
      <img src="file-icon.png" alt="File Icon" class="rocket-icon">
      <p><strong>Drag your video here</strong></p>
      <p>or</p>
      <label for="fileInput" class="file-label">Browse your files</label>
      <input type="file" id="fileInput" accept=".mp4,.mov" />
      <p id="fileName" class="file-name"></p>
    </div>

    <button class="convert-btn">Convert to Text</button>
    <p class="file-note">Supported file formats: .mp4, .mov (Max size: 100MB)</p>
  </div>

  <footer>
    <p>&copy; 2025 VisNet. All rights reserved.</p>
  </footer>
</body>
</html>
