<!-- UPLOAD.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisNet - Upload Video</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Script for file upload handling and processing -->
  <script src="upload-script.js"></script>
</head>
<body>
  <!-- Same navigation header -->
  <header class="navbar">
    <img src="VisNet.png" alt="VisNet Logo" class="logo-img" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Try It</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main upload interface box -->
  <div class="upload-container">
    <img src="VisNet.png" alt="VisNet Logo" class="logo-img2"/>
    <br>
    <br>

    <!-- User instructions -->
    <p class="instruction">Upload a video file to analyse lip movements and convert to text file</p>

    <!-- File upload section-->
    <div class="upload-box">
      <img src="file-icon.png" alt="File Icon" class="file-icon">
      <p><strong>Drag your video here</strong></p>
      <p>or</p>
      <!-- File input -->
      <label for="fileInput" class="file-label">Browse your files</label>
      <!-- Restricted to video formats only -->
      <input type="file" id="fileInput" accept=".mp4" />
      <!-- Display selected filename -->
      <p id="fileName" class="file-name"></p>
    </div>

    <button class="convert-btn">Convert to Text</button>
    <!-- File constraints information -->
    <p class="file-note">Supported file formats: .mp4 (Max size: 100MB)</p>
  </div>

  <footer>
    <p>&copy; 2025 VisNet. All rights reserved.</p>
  </footer>
</body>
</html>
